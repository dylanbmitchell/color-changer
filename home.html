<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    
</head>

<body>
    <button id="change" class="btn">Change Color</button>
    <div class="mdls">
        <div class="modal" id="modal">
            <div class="main">
                <div class="left">
                    <div class="filler"></div>
                    <div id="row1">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#F44336"/>
                            <div class="box red500"></div>
                        </label>
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#f4ba36"/>
                            <div class="box orange500"></div>
                        </label>
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#f4f436"/>
                            <div class="box yellow500"></div>
                        </label>
                    </div>
                    <div id="row2">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#53f436"/>
                            <div class="box green500"></div>
                        </label>
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#3669f4"/>
                            <div class="box blue500"></div>
                        </label>
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#6236f4"/>
                            <div class="box indigo500"></div>
                        </label>
                    </div>
                    <div id="row3">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#f436ed"/>
                            <div class="box violet500"></div>
                        </label>
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#ffffff"/>
                            <div class="box white500"></div>
                        </label>
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#000000"/>
                            <div class="box black500"></div>
                        </label>
                    </div>
                    
                    <div class="filler"></div>
                    
                </div>
                
                <div class="center">
                    <div class="filler"></div>
                    <div class="previews">
                        <div id="preview"></div>
                    </div>
                    <div class="filler"></div>
                </div>
                
                <div class="right">
                    <div class="filler"></div>
                </div>
                
                    <button onclick="Close()" class="btn2">Close</button>
                    <button onclick="changeColor()" class="btn2">Change</button>
                
            </div>
            <div class="filler"></div>
        </div>
    </div>
    
</body>
<script src="picker.js"></script>
</html>
